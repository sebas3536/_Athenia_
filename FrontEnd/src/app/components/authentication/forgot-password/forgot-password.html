<div class="min-h-screen bg-gradient-to-b from-white to-gray-50 flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <button routerLink="/" class="flex items-center space-x-2 hover:opacity-80 transition-opacity"
                    aria-label="Ir al inicio">
                    <div class="p-2 bg-[#02ab74] rounded-lg">
                        <lucide-angular class="w-6 h-6 text-white" name="bot"></lucide-angular>
                    </div>
                    <span class="text-xl text-[#070025]">Asistente Virtual IA</span>
                </button>
            </div>
        </div>
    </header>

    <main class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <button (click)="login()"
                class="flex items-center gap-2 text-gray-600 hover:text-[#02ab74] transition-colors mb-6">
                <lucide-angular name="arrowLeft" class="w-4 h-4"></lucide-angular>
                <span>Volver al inicio de sesión</span>
            </button>

            <section class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
                <div class="flex justify-center mb-6">
                    <div class="p-4 rounded-2xl shadow-md"
                        style="background: linear-gradient(to bottom right, #02ab74, #7209b7);">
                        <lucide-angular name="mail" class="w-12 h-12 text-white"></lucide-angular>
                    </div>
                </div>

                <h1 class="text-center text-[#070025] text-lg font-semibold mb-2">
                    ¿Olvidaste tu contraseña?
                </h1>
                <p class="text-center text-gray-600 mb-8 text-sm">
                    No te preocupes, te enviaremos instrucciones para recuperarla
                </p>

                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-5">
                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-medium text-[#070025]">
                            Correo electrónico
                        </label>

                        <div class="relative">
                            <lucide-angular name="mail"
                                class="absolute left-1 top-1/2 -translate-y-1/4 w-5 h-5 text-gray-400"></lucide-angular>

                            <input id="email" type="email" formControlName="email" placeholder="tu@email.com"
                                aria-label="Correo electrónico"
                                [class.border-red-500]="email?.invalid && email?.touched"
                                class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 focus:border-[#02ab74] focus:ring-2 focus:ring-[#02ab74] focus:ring-offset-1 focus:outline-none transition-colors" />
                        </div>

                        <div *ngIf="email?.invalid && email?.touched" class="text-sm text-red-600">
                            <p *ngIf="email?.errors?.['required']">El correo es requerido</p>
                            <p *ngIf="email?.errors?.['email']">Ingresa un correo válido</p>
                        </div>

                        <p class="text-sm text-gray-400">Ingresa el correo asociado a tu cuenta</p>
                    </div>

                    <button type="submit" [disabled]="isLoading"
                        class="w-full bg-[#02ab74] hover:bg-[#028a5f] text-white font-medium rounded-lg py-2.5 sm:py-3 px-4 transition-all hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-[#02ab74] focus:ring-offset-2 flex items-center justify-center gap-2">
                        <lucide-angular *ngIf="isLoading" name="loader2" class="w-5 h-5 animate-spin"></lucide-angular>
                        <span>{{ isLoading ? 'Enviando...' : 'Enviar instrucciones' }}</span>
                    </button>
                </form>

                <p class="text-center mt-6 text-gray-600 text-sm">
                    ¿No tienes una cuenta?
                    <button (click)="register()"
                        class="text-[#02ab74] hover:text-[#028a5f] transition-colors font-medium">
                        Regístrate
                    </button>
                </p>
            </section>
        </div>
    </main>
</div>
