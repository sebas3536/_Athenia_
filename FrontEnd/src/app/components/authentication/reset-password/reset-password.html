<div class="min-h-screen bg-gradient-to-b from-white to-gray-50 flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <button class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
                    <div class="p-2 bg-[#02ab74] rounded-lg">
                        <lucide-angular class="w-6 h-6 text-white" name="bot"></lucide-angular>
                    </div>
                    <span class="text-xl text-[#070025]">Asistente Virtual IA</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main -->
    <div class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
                <!-- Icon -->
                <div class="flex justify-center mb-6">
                    <div class="p-4 rounded-2xl shadow-md"
                        style="background: linear-gradient(to bottom right, #02ab74, #7209b7);">
                        <lucide-angular name="lock" class="w-12 h-12 text-white"></lucide-angular>
                    </div>
                </div>

                <!-- Title -->
                <h1 class="text-center text-[#070025] mb-2">Restablecer Contraseña</h1>
                <p class="text-center text-gray-600 mb-8">Ingresa tu nueva contraseña</p>

                <!-- Form -->
                <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-5">
                    <!-- Nueva contraseña -->
                    <div class="space-y-2">
                        <label for="password" class="block text-sm font-medium text-[#070025]">
                            Nueva Contraseña
                        </label>
                        <div class="relative">
                            <lucide-angular name="lock"
                                class="absolute left-2 top-1/2 -translate-y-1/4 w-5 h-5 text-gray-400"></lucide-angular>
                            <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                                placeholder="••••••••"
                                class="w-full pl-10 pr-10 py-2.5 rounded-lg border border-gray-300 focus:border-[#02ab74] focus:ring-2 focus:ring-[#02ab74] focus:outline-none transition-colors" />
                            <button type="button" (click)="togglePasswordVisibility()"
                                class="absolute right-3 top-1/2 -translate-y-1/4 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors">
                                <lucide-angular [name]="showPassword ? 'eye' : 'EyeClosed'"
                                    class="w-5 h-5"></lucide-angular>
                            </button>
                        </div>
                        <!-- Indicador de fuerza -->
                        <div *ngIf="resetForm.get('password')?.value" class="space-y-2 mt-3">
                            <div class="flex gap-1">
                                <div *ngFor="let level of [1, 2, 3, 4, 5]"
                                    class="h-1 flex-1 rounded-full transition-colors"
                                    [ngClass]="level <= strength ? strengthColor : 'bg-gray-200'"></div>
                            </div>
                            <p class="text-sm text-gray-600">
                                Fortaleza:
                                <span [ngClass]="strength >= 4 ? 'text-[#02ab74]' : 'text-orange-500'">
                                    {{ strengthLabel }}
                                </span>
                            </p>
                        </div>
                    </div>

                    <!-- Confirmar contraseña -->
                    <div class="space-y-2">
                        <label for="confirmPassword" class="block text-sm font-medium text-[#070025]">
                            Confirmar Contraseña
                        </label>
                        <div class="relative">
                            <lucide-angular name="lock"
                                class="absolute left-2 top-1/2 -translate-y-1/4 w-5 h-5 text-gray-400"></lucide-angular>
                            <input id="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'"
                                formControlName="confirmPassword" placeholder="••••••••"
                                class="w-full pl-10 pr-10 py-2.5 rounded-lg border border-gray-300 focus:border-[#02ab74] focus:ring-2 focus:ring-[#02ab74] focus:outline-none transition-colors" />
                            <button type="button" (click)="toggleConfirmPasswordVisibility()"
                                class="absolute right-3 top-1/2 -translate-y-1/4 text-gray-400 hover:text-gray-600 focus:outline-none transition-colors">
                                <lucide-angular [name]="showConfirmPassword ? 'eye' : 'EyeClosed'"
                                    class="w-5 h-5"></lucide-angular>
                            </button>
                        </div>

                        <!-- Mensaje de error si no coinciden -->
                        <p *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched"
                            class="text-sm text-red-500">
                            Las contraseñas no coinciden
                        </p>
                    </div>

                    <!-- Requisitos -->
                    <div class="bg-gray-50 rounded-lg p-4 border border-gray-200 mt-4">
                        <p class="text-sm text-gray-700 mb-2">La contraseña debe contener:</p>
                        <ul class="space-y-1 text-sm text-gray-600">
                            <li class="flex items-center gap-2"
                                [ngClass]="hasMinLength() ? 'text-[#02ab74]' : 'text-gray-600'">
                                <span class="w-1.5 h-1.5 rounded-full"
                                    [ngClass]="hasMinLength() ? 'bg-[#02ab74]' : 'bg-gray-400'"></span>
                                Al menos 8 caracteres
                            </li>
                            <li class="flex items-center gap-2"
                                [ngClass]="hasUppercase() ? 'text-[#02ab74]' : 'text-gray-600'">
                                <span class="w-1.5 h-1.5 rounded-full"
                                    [ngClass]="hasUppercase() ? 'bg-[#02ab74]' : 'bg-gray-400'"></span>
                                Una letra mayúscula
                            </li>
                            <li class="flex items-center gap-2"
                                [ngClass]="hasLowercase() ? 'text-[#02ab74]' : 'text-gray-600'">
                                <span class="w-1.5 h-1.5 rounded-full"
                                    [ngClass]="hasLowercase() ? 'bg-[#02ab74]' : 'bg-gray-400'"></span>
                                Una letra minúscula
                            </li>
                            <li class="flex items-center gap-2"
                                [ngClass]="hasNumber() ? 'text-[#02ab74]' : 'text-gray-600'">
                                <span class="w-1.5 h-1.5 rounded-full"
                                    [ngClass]="hasNumber() ? 'bg-[#02ab74]' : 'bg-gray-400'"></span>
                                Un número
                            </li>
                        </ul>
                    </div>

                    <!-- Botón -->
                    <button type="submit" [disabled]="isLoading"
                        class="w-full bg-[#02ab74] hover:bg-[#028a5f] text-white font-medium rounded-lg py-3 px-4 transition-all hover:shadow-lg disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-[#02ab74] focus:ring-offset-2">
                        {{ isLoading ? 'Actualizando...' : 'Actualizar Contraseña' }}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
