<div *ngIf="open" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 animate-fade-in"
    (click)="onBackdropClick()" (keydown)="onKeydown($event)" tabindex="-1" role="dialog" aria-modal="true"
    aria-labelledby="dialog-title">

    <button class="bg-white rounded-lg p-6 max-w-md w-full mx-4 shadow-xl animate-scale-in" (click)="onDialogClick($event)"
        role="document">

        <!-- Header -->
        <div class="flex items-center justify-between mb-4">
            <h2 id="dialog-title" class="text-xl font-semibold text-[#070025]">
                Nueva Convocatoria
            </h2>
            <button (click)="close()" [disabled]="isLoading"
                class="p-1 text-gray-400 hover:text-gray-600 rounded-md hover:bg-gray-100 transition-colors disabled:opacity-50"
                aria-label="Cerrar">
                <lucide-angular name="X" class="w-5 h-5"></lucide-angular>
            </button>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="space-y-4">

            <!-- Name Field -->
            <div>
                <label for="conv-name" class="block text-sm font-medium text-gray-700 mb-1">
                    Nombre de la Convocatoria
                    <span class="text-red-500">*</span>
                </label>
                <input id="conv-name" type="text" [(ngModel)]="name" name="name"
                    placeholder="Ej: Convocatoria Innovación 2025" [disabled]="isLoading"
                    [class.border-red-500]="isNameInvalid"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#02ab74] disabled:bg-gray-100 disabled:cursor-not-allowed transition-colors"
                    (input)="showErrors && !name.trim() ? showErrors = true : null"  />

                <!-- Error Message -->
                <p *ngIf="isNameInvalid" class="mt-1 text-sm text-red-600 flex items-center gap-1">
                    <lucide-angular name="AlertCircle" class="w-3 h-3"></lucide-angular>
                    El nombre es obligatorio
                </p>
            </div>

            <!-- Description Field -->
            <div>
                <label for="conv-desc" class="block text-sm font-medium text-gray-700 mb-1">
                    Descripción
                    <span class="text-gray-400 text-xs">(opcional)</span>
                </label>
                <textarea id="conv-desc" [(ngModel)]="description" name="description"
                    placeholder="Breve descripción del proyecto" rows="3" [disabled]="isLoading"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#02ab74] disabled:bg-gray-100 disabled:cursor-not-allowed transition-colors resize-none">
                </textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="convStartDate" class="block text-sm font-medium text-gray-700 mb-1">
                        Fecha de Inicio
                    </label>
                    <input id="convStartDate" type="date" [(ngModel)]="startDate" name="startDate"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#02ab74]" />
                </div>
                <div>
                    <label for="convEndDate" class="block text-sm font-medium text-gray-700 mb-1">
                        Fecha Límite
                    </label>
                    <input id="convEndDate" type="date" [(ngModel)]="endDate" name="endDate"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#02ab74]" />
                </div>
            </div>

            <!-- Helper Text -->
            <div class="p-3 bg-blue-50 rounded-md border border-blue-200">
                <p class="text-sm text-blue-800 flex items-start gap-2">
                    <lucide-angular name="info" class="w-4 h-4 mt-0.5 flex-shrink-0"></lucide-angular>
                    <span>Podrás agregar documentos al checklist después de crear la convocatoria.</span>
                </p>
            </div>

            <!-- Actions -->
            <div class="flex justify-end gap-3 pt-2">
                <button type="button" (click)="close()" [disabled]="isLoading"
                    class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Cancelar
                </button>
                <button type="submit" [disabled]="isLoading"
                    class="px-4 py-2 bg-[#02ab74] hover:bg-[#02ab74]/90 text-white rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2 min-w-[140px] justify-center">
                    <span *ngIf="isLoading"
                        class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></span>
                    <lucide-angular *ngIf="!isLoading" name="Plus" class="w-4 h-4"></lucide-angular>
                    {{ isLoading ? 'Creando...' : 'Crear Convocatoria' }}
                </button>
            </div>
        </form>
    </button>
</div>
